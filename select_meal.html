<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <input type="hidden" name="entries" value="" />

</head>

<body>
    <h1>Entries</h1>
    <label for="entries">Choose your entrie:</label>
    <select name="entries" id="entries">
        <option value="green_salad">Green salad</option>
        <option value="avocado">avocado and pomegranate salad</option>
        <option value="soup">vegetable soup</option>
        <option value="mushrooms">chili mushrooms</option>
    </select>
    <br>
    <button type="submit">Submit</button>


    <h1>Main dishes</h1>
    <label for="main_dishes">Choose your main dishes:</label>
    <select name="main_dishes" id="main_dishes">
        <option value="Salmon">Rice and salmon</option>
        <option value="bolognese">Pasta bolognese</option>
        <option value="Hamburger">Hamburger</option>
        <option value="Eggs">Scrambled eggs</option>
    </select>
    <br>
    <button type="submit">Submit</button>

    <h1>Dessert</h1>
    <label for="dessert">Choose your dessert</label>
    <select name="dessert" id="dessert">
        <option value="fruits">Fruits of the season</option>
        <option value="opera">Opera cake</option>
        <option value="pie">Lemon pie</option>
    </select>
    <br>
    <button type="submit">Submit</button>


    <h1>Payment</h1>
    <label for="Payment">Choose how you want to pay the bill</label>
    <select name="Payment" id="Payment">
        <option value="money">Money</option>
        <option value="Credit_Card">Credit Card</option>
        <option value="Bit">Bit</option>
    </select>
    <br>
    <button type="submit">Submit</button>
</body>

</html>
